<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS🎨</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="color-options"> <!--color charts-->
        <input id="color" type="color" />
        <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #a65bc6" data-color="#a65bc6"></div>
        <div class="color-option" style="background-color: #de91d1" data-color="#de91d1"></div>
        <div class="color-option" style="background-color: #562906" data-color="#562906"></div>
        <div class="color-option" style="background-color: #000000" data-color="#000000"></div>
    </div>

    <canvas></canvas>

    <div class="btns">
        <span>Pencil Width: 5</span>
        <input type="range" id="line-width" min="1" max="10" value="5" />

        <h3>mode: Draw🎨</h3>
        <button id="mode-btn">Fill 🪣</button>
        <button id="eraser-btn">Erase ❌</button>

        <label for="file"> 
            Add Photo 📂
            <input type="file" accept="image/*" id="file" />
            <!--label의 for값과 id값이랑 같으면 된다는디 왜 그러는지 잘 모르겠눼,.
            HTML attribute 'for'를 쓰면 같은 이름의 'id'와 속성을 공유할 수 있다.
            label-for 조합으로 조절하기 힘든 input 디자인들을 label로 대체해서 만들 수 있다.-->
        </label>
        <input type="range" id="font-width" min="18" max="68" value="58" step="10" />
        <input type="text" placeholder="텍스트를 입력하세요:)" id="text" />
        <button id="destroy-btn">delete 🗑️</button>

        <button id="save">Save image 💾</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
